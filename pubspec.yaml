name: flutter_ktok
description: Flutter KtoK Skills and Knowledge

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.3.2 # 状態管理
  fluro: ^1.6.3 # 画面遷移（DeepLink含む）
  shared_preferences: ^0.5.8 # iOS:UserDefaults Android: SharedPreferences KVS(保存)
  flutter_launcher_icons: any
  flutter_native_splash: 0.1.9 # スプラッシュ画像
  http: ^0.12.2
  url_launcher: ^5.5.0
  widget_with_codeview: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - lib/example/
